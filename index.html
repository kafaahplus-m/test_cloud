
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كفاءة بلس - للصيانة والتشطيب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              kafaa: {
                green: 'var(--kafaa-green)',
                orange: 'var(--kafaa-orange)',
                dark: 'var(--kafaa-dark)',
                light: 'var(--bg-main)'
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-main: #f4f7f6;
            --kafaa-green: #6ab04c;
            --kafaa-orange: #f0932b;
            --kafaa-dark: #2f3640;
            --kafaa-gradient: linear-gradient(135deg, #6ab04c 0%, #4e8d35 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2f3640;
            --text-muted: #94a3b8;
        }

        .dark {
            --bg-main: #1a1a1a;
            --kafaa-dark: #f8fafc;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-muted: #64748b;
        }

        body { 
          font-family: 'Cairo', sans-serif;
          background-color: var(--bg-main);
          overflow-x: hidden;
          color: var(--text-main);
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .soft-card {
          background: var(--card-bg);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(106, 176, 76, 0.1);
          border-radius: 1.5rem;
          box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }

        .dark .soft-card {
          border-color: rgba(255, 255, 255, 0.05);
          box-shadow: 0 10px 40px -15px rgba(0, 0, 0, 0.4);
        }

        .kafaa-gradient {
            background: var(--kafaa-gradient);
        }
        
        .dark .bg-white {
          background-color: #1e293b !important;
        }
        
        .dark .text-kafaa-dark {
          color: #f1f5f9 !important;
        }

        .dark .bg-slate-50 {
          background-color: #0f172a !important;
        }

        .lightning-gradient {
            background: linear-gradient(135deg, var(--kafaa-orange) 0%, #d35400 100%);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--kafaa-green); border-radius: 10px; }
    </style>
