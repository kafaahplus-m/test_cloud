    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              kafaa: {
                green: '#6ab04c',
                orange: '#f0932b',

                light: '#f4f7f6'
              }
            }

    <style>
        :root {
            --bg-main: #f4f7f6;
            --kafaa-green: #6ab04c;
            --kafaa-orange: #f0932b;
            --kafaa-dark: #2f3640;
            --kafaa-gradient: linear-gradient(135deg, #6ab04c 0%, #4e8d35 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        .dark {
            --bg-main: #0f172a;
            --kafaa-dark: #f1f5f9;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body { 
          font-family: 'Cairo', sans-serif;
          background-color: var(--bg-main);
          color: var(--kafaa-dark);
          -webkit-tap-highlight-color: transparent;
          user-select: none;
          overscroll-behavior-y: contain;
          overflow-x: hidden;
          margin: 0;
          padding: 0;
        }

        /* تحسين استجابة اللمس */
        button, a {
          cursor: pointer;
          touch-action: manipulation;
        }

        .soft-card {
          background: var(--card-bg);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(106, 176, 76, 0.1);
          border-radius: 2rem;
        }

        .kafaa-gradient { background: var(--kafaa-gradient); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #root {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        /* انيميشن البرق للتأكيد */
        .lightning-gradient {
          background: linear-gradient(90deg, #f0932b, #ffbe76, #f0932b);
          background-size: 200% 100%;
          animation: lightning 2s linear infinite;
        }
        @keyframes lightning {
          0% { background-position: 200% 0; }
          100% { background-position: -200% 0; }
        }
    </style>
